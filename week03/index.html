<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      section {
        border: 1px solid grey;
        border-radius: 7px;
        padding: 1rem;
        margin: 1rem;
      }
      .correct {
        background-color: rgb(173, 230, 182);
      }
      .wrong {
        background-color: lightpink;
      }
      .event-test {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
      }
      .highlight {background: conic-gradient(red, pink, white)}
    </style>
  </head>
  <body>
    <h1>Week 3</h1>
    <button onclick="initCh5QuizProj()">Run Chapter 5 Quiz Ninja Project</button>
    <br />
    <br />

    <section id="heroTesting">
      <header>
        <h2 id="title">Chapter 6 Test Code: Justice League</h2>
      </header>
      <ul id="roster">
        <li class="hero">Superman</li>
        <li class="vigilante hero" id="bats">Batman</li>
        <li class="hero">Wonder Woman</li>
      </ul>

      <button onclick="replaceFirstWithThird()">Replace First With Third</button>

      <br><br><br>

      <form action="addHero">
        <label for="heroName" id="heroNameLabel"
          >Input to test <code>htmlFor</code> and "Insert <code>innerHTML</code>":
          <input type="text" class="heroName" id="heroInput" />
        </label>  
      </form>  

      <button onclick="insertHtml()">
        Insert <code>innerHTML</code> (from above input, to test <code>&lt;script&gt;</code> insertion)
      </button>
      <br>

      <button onclick="addScriptTag()">Add <code>&lt;script&gt;</code> (programmatically)</button>

      <div id="target"></div>
    </section>

    <button onclick="initCh6QuizProj()">Run Chapter 6 Quiz Ninja Project</button>
    <br>

    <section class="dojo">
      <div class="quiz-body">
        <header>
          <div id="score">Score: <strong>0</strong></div>
          <h2>Chapter 6 Quiz Ninja!</h2>
        </header>
        <div id="questionPrompt"></div>
        <div id="question"></div>
        <div id="result"></div>
        <div id="info"></div>
      </div>
    </section>

    <section class="clearfix">
      <h2>Chapter 7 Test Code</h2>
      <p class="event-test" id='click'>Click On Me</p>
      <p class="event-test" id='dblclick'>Double Click On Me</p>
      <p class="event-test" id='mouse'>Hover On Me</p>
      <a href="http://google.com" id="googleLink">Google</a>
    </section>

    <button id="ch7QuizProjStartBtn">Run Chapter 7 Quiz Ninja Project</button>
    <br><br>

    <button id="thisChecker">Check <code>this</code> context for function declaration</button>
    <br>
    <button id="thisCheckerArrow">Check <code>this</code> context for arrow function</button>

    <script src="main.js"></script>
  </body>
</html>
